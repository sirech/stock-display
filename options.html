<html>
  <head>
    <title>Stock Display options</title>

    <link type="text/css" href="css/ui-lightness/jquery-ui-1.8.2.custom.css" rel="Stylesheet" />
    <link href="css/options.css" media="all" rel="stylesheet" type="text/css" />

    <script src="js/jquery-1.4.2.js"></script>
    <script src="js/jquery-ui-1.8.2.custom.min.js"></script>

    <script src="js/utils.js"></script>
    <script src="js/discovery.js"></script>

  </head>

  <body>

    <div id="wrapper-settings">
      <div id="wrapper">

        <div id="stocks_header">

          <div class="ui-widget">
            <label for="search_field">Start typing!</label>
            <input id="search_field" class="example" value="e.g Apple">
          </div>

        </div>

        <div id="stocks">
          <ul>
          </ul>
        </div>

        <div id="usage">
          <p>Start writing the name of the stock, a dropdown menu with
            possible completions will appear.</p>
          <p>Select a completion to add it to the list.</p>
          <p>Drag a stock by the arrow to change its position in the
            list. Click on the cross to delete it.</p>
        </div>
      </div>
    </div>

  </body>
</html>
